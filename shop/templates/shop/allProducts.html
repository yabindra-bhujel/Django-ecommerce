{% extends 'shop/CategoryBase.html' %}


{% block title %}all products{% endblock %}

{% block body %}

<style>


    .product-container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 40px;
        margin-left: 20px;
        margin-right: 20px;
    }

    .card{
        width: 390px;
        height: 350px;
    }

</style>



    <div class="product-container">
        {% for queryset in queryset %}
        <div class="card">
            <a href="{{queryset.get_absolute_url}}">
            <img class="bd-placeholder-img card-img-top" width="100%" height="200"
                        src="{{ queryset.first_images.url }}">
            <div class="card-body">
                                 <h5 class="card-title font-weight-bold"> $ {{queryset.price}}</h5>
                               <p class="card-text">{{queryset.title|truncatechars:40}}</p>
                               <p class="card-text">{{queryset.description|truncatechars:70}}</p>
                           </div>
            </a>


        </div>
        {% endfor %}

        

</div>
<script>
    function updateActive(link) {
        // Remove the active class from all links
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => link.classList.remove('active'));

        // Add the active class to the clicked link
        link.classList.add('active');
    }
</script>


{% endblock %}
